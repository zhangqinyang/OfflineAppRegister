<!DOCTYPE html>
<html>
<head>
    <title>新会员注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div class="page-header">
    <img id="header-img" src="image/header-img1.png">
</div>
<div id="separator_line"></div>
<div id="content">
    <form name="registForm">
        <div id="nickname">
            <label><font style="color:red">*</font>姓名：</label>
            <input type="text" name="nameVal"/>
        </div>
        <div id="gender">
            <label><font style="color:red">*</font>性别：</label>
            <input id="gender1" type="radio" name="genderVal" value="0" checked/>男
            <input id="gender2" type="radio" name="genderVal" value="1"/>女
        </div>
        <div id="phoneNum">
            <label><font style="color:red">*</font>手机号：</label>
            <input type="number" name="phoneVal"/>
        </div>
        <div id="password">
            <label><font style="color:red">*</font>密码：</label>
            <input type="password" name="passwdVal"/>
        </div>
        <div id="passwordConfirm">
            <label><font style="color:red">*</font>确认密码：</label>
            <input type="password" name="passwdConfirmVal"/>
        </div>
        <div id="verificationCode">
            <label><font style="color:red">*</font>验证码：</label>
            <input name="verifyVal" type="text"/>
            <input type="button" id="verify" value="获取验证码"/>
        </div>
        <div id="identity">
            <label>身份证号：</label>
            <input type="number" name="idVal"/>
        </div>
        <div id="bearthDay">
            <label>生日：</label>
            <input size="16" type="text" value="" readonly class="form_datetime" name="birthVal">
            <!-- <select id="selYear"></select>
            <select id="selMonth"></select>
            <select id="selDay"></select>  -->
        </div>
        <div id="shop">
            <label>所属门店：</label>
            <select id="shopId" name="shopId"></select>
        </div>
        <div id="email">
            <label>电子邮箱：</label>
            <input name="mailVal" type="text"/>
        </div>
        <!--<div id="area">-->
        <!--<label>所在地区：</label>-->
        <!--<select id="country"></select>-->
        <!--<select id="city"></select>-->
        <!--<select id="cityArea"></select>-->
        <!--</div>-->
        <div id="address">
            <label>详细地址：</label>
            <input name="addressVal" type="text"/>
        </div>
        <div id="postCode">
            <label>邮政编码：</label>
            <input name="postCodeVal" type="number"/>
        </div>
        <div id="contollorButton">
            <input id="register_btn" type="button" value="立即注册" onclick="doRegist();"/>
            <input id="reset_btn" type="reset" value="重    置"/>
        </div>
    </form>
</div>


<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/util.js"></script>
<script src="js/register.js"></script>
</body>
</html>
